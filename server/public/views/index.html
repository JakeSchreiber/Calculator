<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./vendors/bootstrap.min.css">
    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator!!!</h1>

        <form id="inputValueOne">
            <label for="valueInput">Number 1: </label>
            <input type="number" id="valueInput" name="valueInput" placeholder="Enter Number">
        </form>

        <form id="inputValueTwo">
            <label for="valueInputTwo">Number 2: </label>
            <input type="number" id="valueInputTwo" name="valueInputTwo" placeholder="Enter Number">
        </form>

        <div id="add" class="btn btn-primary">Add</div>
        <div id="subtract" class="btn btn-success">Subtract</div>
        <div id="multiply" class="btn btn-warning">Multiply</div>
        <div id="divide" class="btn btn-info">Divide</div>
        <div id="clear" class="btn btn-danger">Clear</div>
        <div id="answer"></div>
    </div>

</body>
</html>
